setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis:hobby-dev
      as: REDIS

build:
  docker:
    web: ./frontend/Dockerfile
    worker: ./backend/Dockerfile

release:
  command:
    - node backend/dist/db/migrate.js
  image: worker

run:
  frontend: nginx -g 'daemon off;'
  backend: node dist/index.js
