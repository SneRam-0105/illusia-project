setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis:hobby-dev
      as: REDIS

build:
  docker:
    web: ./frontend/Dockerfile
    worker: ./backend/Dockerfile

run:
  frontend:
    image: web
    env:
      - BACKEND_URL
    command:
      - nginx -g 'daemon off;'
  backend:
    image: worker
    command:
      - node dist/index.js
