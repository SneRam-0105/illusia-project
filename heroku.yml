setup:
  addons:
    - plan: heroku-postgresql # Example: Addons like database

build:
  docker:
    frontend: ./frontend/Dockerfile # Path to your frontend Dockerfile
    backend: ./backend/Dockerfile # Path to your backend Dockerfile

release:
  command:
    - ./backend/migrate.sh # Example: Run DB migrations

run:
  frontend: npm start --prefix frontend
  backend: npm start --prefix backend
